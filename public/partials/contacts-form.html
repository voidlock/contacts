<form novalidate role="form" name="form" class="contact-info">
  <div class="form-group h1">
    <label class="sr-only" for="inputName">Contact Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Contact Name" ng-model="person.name">
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img gravatar="person.email" size="250">
    </div>
    <div class="col-sm-8 address-info">
      <div class="row form-inline">
        <div class="form-group col-sm-3">
          <label for="inputSex">Sex</label>
          <input type="text" class="form-control" id="inputSex" placeholder="Sex" ng-model="person.sex">
        </div>
        <div class="form-group col-sm-3">
          <label for="inputAge">Age</label>
          <input type="text" class="form-control" id="inputAge" placeholder="Age" ng-model="person.age">
        </div>
        <div class="form-group col-sm-3">
          <label for="inputBirthday">Birthday</label>
          <input type="text" class="form-control" id="inputBirthday" placeholder="Birthday" ng-model="person.birthday">
        </div>
      </div>

      <div class="row" id="address">
        <div class="form-group col-sm-12">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Street" ng-model="person.address.street"><br>
        </div>
        <div class="form-inline">
          <div class="form-group col-sm-6">
            <input type="text" class="form-control " placeholder="City" ng-model="person.address.city">
          </div>
          <div class="form-group col-sm-3">
            <input type="text" class="form-control " placeholder="State" ng-model="person.address.state">
          </div>
          <div class="form-group col-sm-3">
            <input type="text" class="form-control " placeholder="Post Code" ng-model="person.address.postcode">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="col-sm-5">
            <label for="inputPhone">Phone</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="person.phone">
          </div>
          <div class="col-sm-6 col-md-offset-1">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="person.email">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2 col-md-offset-4">
      <button type="submit" ng-click="saveContact(person)" class="btn btn-primary btn-block">Save</button>
    </div>
    <div class="col-sm-2">
      <button ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
